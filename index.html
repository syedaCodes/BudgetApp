<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Budget App</title>
    </head>
    <body>
            <div class="budget">

                <div class="budget__main">
                    <a class="budget__main--text">Available Budget in <span class="budget__main--date">%Month%</span></a>
                    <br>
                    <a class="budget__main--total"> 0.00</a>
                </div>

                <div class="budget__calc">
                    <div class="budget__calc--income">
                        <a class="budget__calc--text">Income</a>
                        <section class="section__value">
                                <a class="budget__income"> 0.00</a><a class="income__percentage"></a>
                        </section>
                    </div>

                    <div class="budget__calc--expenses">
                        <a class="budget__calc--text">Expenses</a>
                        <section class="section__value">
                            <a class="budget__expenses"> 0.00</a><a class="budget__calc--percentage"></a>
                        </section>
                    </div>
                </div>
                <div class="budget__jumbo">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="btn btn__green budget__jumbo--right"><i class="far fa-check-circle"></i></button>
                </div>

                <div class="container clearfix">
                    <div class="income">
                        <h5 class="income__heading">Income</h5>
                        <div class="income__list">
                            <!--<div class="item clearfix" id="income-0">
                            <div class="item__description">Salary</div>
                            <div class="right__item clearfix">
                                <div class="item__value">+20000.00</div
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="far fa-times-circle"></i></button>
                                </div>
                            </div>
                        </div> 

                        <div class="item clearfix" id="income-1">
                            <div class="item__description">Salary</div>
                            <div class="right__item clearfix">
                                <div class="item__value">+20000.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="far fa-times-circle"></i></button>
                                </div>
                            </div>
                        </div> -->
                        </div>
                        
                    </div>

                    <div class="expenses">
                        <h5 class="expenses__heading">Expenses</h5>
                        <div class="expenses__list"><!--<div class="item clearfix" id="expense-0">
                            <div class="item__description">Tuition fee</div>
                            <div class="right__item clearfix">
                                <div class="item__value">-2000.00</div>
                                <div class="item__percentage">10%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="far fa-times-circle"></i></button>
                                </div>
                            </div>-->
                        </div>
                        
                    </div>
                </div>

        </div><!--container-->
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
